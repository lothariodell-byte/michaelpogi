<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOHN MICHAEL MACOY</title>

<!-- CHUBBY FONT -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* ===== BODY ===== */
body{
    font-family:'Baloo 2', cursive;
    background:#000;
    color:#FFC0CB;
    text-align:center;
    overflow-x:hidden;
    letter-spacing:1px;
    cursor: url('https://cdn-icons-png.flaticon.com/32/833/833472.png'), auto;
}

a, button, img, video{
    cursor: url('https://cdn-icons-png.flaticon.com/32/833/833472.png'), pointer;
}

/* ===== NAV ===== */
.nav{
    background:#000;
    padding:20px 10px;
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    border-bottom:4px solid #FFC0CB;
}
.nav button{
    background:#FFC0CB;
    color:#000;
    font-size:24px;
    font-weight:700;
    padding:14px 32px;
    margin:10px;
    border-radius:35px;
    border:none;
    letter-spacing:2px;
    text-transform:uppercase;
    transition:0.3s;
    box-shadow: 0 0 12px rgba(255,192,203,0.4);
}
.nav button:hover{
    background:#FFD1DC;
    transform:scale(1.08);
    box-shadow: 0 0 18px rgba(255,192,203,0.6);
}

/* ===== SECTIONS ===== */
.section{
    display:none;
    padding:60px 20px;
    min-height:80vh;
}
.section.active{
    display:block;
}

/* ===== TITLES ===== */
h1{
    text-shadow: 0 0 8px rgba(255,192,203,0.7), 0 0 20px rgba(255,192,203,0.4);
}

/* ===== HOME ===== */
#home h1{
    font-size:52px;
}

/* ===== AUTOBIO ===== */
#auto{
    background:#111;
}
#auto img{
    width:80%;
    max-width:700px;
    border:4px solid #FFC0CB;
    border-radius:25px;
    box-shadow: 0 0 15px rgba(255,192,203,0.4);
    transition:0.3s;
}
#auto img:hover{
    transform:scale(1.05);
    box-shadow: 0 0 25px rgba(255,192,203,0.6);
}

/* ===== GALLERY ===== */
#gallery{
    background:#000;
}
.gallery{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:25px;
    margin-top:30px;
}
.gallery img{
    width:280px;
    height:420px;
    object-fit:cover;
    border:4px solid #FFC0CB;
    border-radius:25px;
    transition:0.3s;
    box-shadow: 0 0 12px rgba(255,192,203,0.4);
}
.gallery img:hover{
    transform:scale(1.05);
    box-shadow: 0 0 25px rgba(255,192,203,0.6);
}

/* ===== SONG ===== */
#song{
    background:#111;
}
#song img{
    width:80%;
    max-width:700px;
    border:4px solid #FFC0CB;
    border-radius:25px;
    margin-bottom:30px;
    box-shadow: 0 0 15px rgba(255,192,203,0.4);
    transition:0.3s;
}
#song img:hover{
    transform:scale(1.05);
    box-shadow: 0 0 25px rgba(255,192,203,0.6);
}
/* SONG BUTTON LIKE NAV + SOFT GLOW */
#song a{
    display:inline-block;
    background:#FFC0CB;
    color:#000;
    font-size:24px;
    font-weight:700;
    padding:14px 32px;
    margin-top:10px;
    border-radius:35px;
    text-decoration:none;
    letter-spacing:2px;
    text-transform:uppercase;
    transition:0.3s;
    box-shadow: 0 0 12px rgba(255,192,203,0.4);
}
#song a:hover{
    background:#FFD1DC;
    transform:scale(1.08);
    box-shadow: 0 0 18px rgba(255,192,203,0.6);
}

/* ===== VIDEO ===== */
#video{
    background:#000;
}
video{
    width:80%;
    max-width:1000px;
    border:6px solid #FFC0CB;
    border-radius:30px;
    box-shadow: 0 0 15px rgba(255,192,203,0.4);
    transition:0.3s;
}
video:hover{
    box-shadow: 0 0 25px rgba(255,192,203,0.6);
}

/* ===== MODAL ===== */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
}
.modal img{
    max-width:90%;
    max-height:90%;
    border-radius:25px;
    border:4px solid #FFC0CB;
    box-shadow: 0 0 20px rgba(255,192,203,0.5);
}
.modal .close{
    position:absolute;
    top:20px;
    right:35px;
    font-size:50px;
    color:#FFC0CB;
    cursor:pointer;
}

/* ===== HEART ANIMATION ===== */
.heart{
    position:fixed;
    font-size:24px;
    pointer-events:none;
    animation:floatUp 2s ease-out forwards;
}
@keyframes floatUp{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-120px) scale(1.8);opacity:0;}
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .gallery img{width:45%;height:auto;}
    video,#auto img,#song img{width:90%;}
}
</style>
</head>

<body>

<div class="nav">
    <button onclick="show('home')">HOME</button>
    <button onclick="show('auto')">MY AUTOBIOGRAPHY</button>
    <button onclick="show('gallery')">MY GALLERY</button>
    <button onclick="show('song')">MY SONG</button>
    <button onclick="show('video')">MY VIDEO</button>
</div>

<div id="home" class="section active">
    <h1>HI I'M JOHN MICHAEL MACOY<br>WELCOME TO MY WEBPAGE ðŸ’—</h1>
</div>

<div id="auto" class="section">
    <h1>MY AUTOBIOGRAPHY</h1>
    <img src="macoy/uu.jpg" class="clickable">
</div>

<div id="gallery" class="section">
    <h1>MY GALLERY ( PILI KA ISA TAS UWI MONA :* )</h1>
    <div class="gallery">
        <img src="macoy/m1.jpg" class="clickable">
        <img src="macoy/m2.jpg" class="clickable">
        <img src="macoy/m3.jpg" class="clickable">
        <img src="macoy/m4.jpg" class="clickable">
        <img src="macoy/m5.jpg" class="clickable">
        <img src="macoy/m6.jpg" class="clickable">
        <img src="macoy/m7.jpg" class="clickable">
    </div>
</div>

<div id="song" class="section">
    <h1>KIYO, ALISSON SHORE - URONG; SULONG</h1>
    <img src="macoy/images.jpg" class="clickable"><br>
    <a href="https://youtu.be/F9yf6TtVMmI" target="_blank">
        LISTEN MO DITO CRUSH â™¡
    </a>
</div>

<div id="video" class="section">
    <h1>MY VIDEO</h1>
    <video controls>
        <source src="macoy/car.mp4" type="video/mp4">
    </video>
</div>

<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg">
</div>

<script>
function show(id){
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');

document.querySelectorAll('.clickable').forEach(img=>{
    img.onclick=()=>{
        modal.style.display='flex';
        modalImg.src=img.src;
    };
});

function closeModal(){ modal.style.display='none'; }
modal.onclick=e=>{ if(e.target===modal) modal.style.display='none'; };

document.addEventListener('click',e=>{
    const heart=document.createElement('div');
    heart.className='heart';
    const hearts=['ðŸ’—','ðŸ’•','ðŸ’–','ðŸ’ž','ðŸ’˜'];
    heart.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];
    heart.style.left=e.clientX+'px';
    heart.style.top=e.clientY+'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
});
</script>

</body>
</html>
